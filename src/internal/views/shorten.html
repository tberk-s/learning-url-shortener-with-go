<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortened</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
        }

        .url-container {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            word-break: break-all;
        }

        .url-link {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .url-link:hover {
            text-decoration: underline;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #copyButton {
            background: #2563eb;
            color: white;
        }

        #copyButton:hover {
            background: #1d4ed8;
        }

        #backButton {
            background: #e5e7eb;
            color: #374151;
        }

        #backButton:hover {
            background: #d1d5db;
        }

        .success-message {
            display: none;
            color: #059669;
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #ecfdf5;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortened!</h1>
        <div class="url-container">
            Your shortened URL is: 
            <a href="/{{.ShortURL}}" class="url-link" target="_blank">
                http://localhost:8000/{{.ShortURL}}
            </a>
        </div>
        <div id="successMessage" class="success-message">
            URL copied to clipboard! âœ¨
        </div>
        <div class="button-group">
            <button id="copyButton" onclick="copy_function()" data-url="{{.ShortURL}}">
                Copy to clipboard
            </button>
            <button id="backButton" onclick="window.location.href='/'">
                Create another
            </button>
        </div>
    </div>
    <script>
        function copy_function() {
            // Get the URL from the button's data-url attribute
            const url = document.getElementById('copyButton').getAttribute('data-url');
    
            if (!url) {
                alert('Error: URL not found!');
                return;
            }
    
            // Create a temporary input element to hold the full URL
            const tempInput = document.createElement('input');
            tempInput.value = "http://localhost:8000/" + url; // Prefix with your domain
            document.body.appendChild(tempInput);
    
            // Select the text inside the temporary input element
            tempInput.select();
            tempInput.setSelectionRange(0, 99999); // For mobile devices
    
            // Execute the copy command
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('URL copied to clipboard!');
                } else {
                    alert('Failed to copy URL. Please try manually.');
                }
            } catch (err) {
                console.error('Copy failed:', err);
                alert('Error: Unable to copy URL.');
            }
    
            // Remove the temporary input element
            document.body.removeChild(tempInput);
        }
    </script>
</body>
</html>
