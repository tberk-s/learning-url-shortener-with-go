<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortened</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/shorten.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortened!</h1>
        <div class="url-container">
            Your shortened URL is: 
            <a href="/{{.ShortURL}}" class="url-link" target="_blank">
                http://localhost:8000/{{.ShortURL}}
            </a>
        </div>
        <div id="successMessage" class="success-message">
            URL copied to clipboard! âœ¨
        </div>
        <div class="button-group">
            <button id="copyButton" onclick="copy_function()" data-url="{{.ShortURL}}">
                Copy to clipboard
            </button>
            <button id="backButton" onclick="window.location.href='/'">
                Create another
            </button>
        </div>
    </div>
    <script src="/static/js/shorten.js"></script>
</body>
</html>
